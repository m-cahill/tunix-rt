version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
      REDIAI_MODE: ${REDIAI_MODE:-mock}
      # For accessing host RediAI from container:
      # REDIAI_BASE_URL: http://host.docker.internal:8080
      REDIAI_BASE_URL: ${REDIAI_BASE_URL:-http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    # Uncomment for Linux to access host services:
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"

volumes:
  postgres_data:

