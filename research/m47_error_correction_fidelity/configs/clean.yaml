model:
  model_id: "google/gemma-2b"
  revision: "main"

training:
  device: "cuda"
  batch_size: 1
  max_seq_length: 128
  gradient_accumulation_steps: 4
  num_epochs: 1
  learning_rate: 2.0e-5
  weight_decay: 0.01
  dtype: "bfloat16"
  optimizer: "adafactor"
  save_every_steps: 50
  logging_steps: 10

meta:
  milestone: "M47"
  run_type: "clean"
  run_description: "Clean dataset (no injected errors, same VERIFY/CORRECT structure as M46)"
  dataset: "stage_c_clean.jsonl"
  epochs: 1
  init_checkpoint: "m46_self_correct_final"

