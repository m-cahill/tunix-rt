name: UNGAR Integration (Optional)

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC

permissions:
  contents: read

jobs:
  ungar-integration:
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/pyproject.toml'
      
      - name: Install dependencies with UNGAR extra
        working-directory: backend
        run: python -m pip install -e ".[dev,ungar]"
      
      - name: Run UNGAR integration tests
        working-directory: backend
        run: pytest -v -m ungar
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ungar-test-results
          path: backend/.pytest_cache/
          retention-days: 7

