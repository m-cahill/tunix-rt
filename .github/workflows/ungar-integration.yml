name: UNGAR Integration (Optional)

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC

permissions:
  contents: read

jobs:
  ungar-integration:
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/pyproject.toml'

      - name: Install dependencies with UNGAR extra
        working-directory: backend
        run: python -m pip install -e ".[dev,ungar]"

      - name: Run UNGAR integration tests with full coverage
        working-directory: backend
        run: |
          pytest -v -m ungar --cov=tunix_rt_backend --cov-branch --cov-config=.coveragerc.full --cov-report=term --cov-report=xml
          echo "Full coverage (including UNGAR):"
          coverage report

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ungar-full-coverage
          path: backend/coverage.xml
          retention-days: 30
