name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  # Path filter job - always runs
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      e2e: ${{ steps.filter.outputs.e2e }}
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            e2e:
              - 'e2e/**'
            workflow:
              - '.github/workflows/**'

  # Backend job - runs if backend or workflow changed
  backend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflow == 'true'
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'backend/pyproject.toml'
      
      - name: Install dependencies
        run: python -m pip install -e ".[dev]"
      
      - name: Ruff check
        run: ruff check .
      
      - name: Ruff format check
        run: ruff format --check .
      
      - name: mypy type check
        run: mypy tunix_rt_backend
      
      - name: pytest with coverage
        run: pytest -q --cov=tunix_rt_backend --cov-report=term --cov-report=xml --cov-fail-under=70
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-py${{ matrix.python-version }}
          path: backend/coverage.xml

  # Frontend job - runs if frontend or workflow changed
  frontend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflow == 'true'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test
      
      - name: Build
        run: npm run build

  # E2E job - runs if backend, frontend, e2e, or workflow changed
  e2e:
    runs-on: ubuntu-latest
    needs: changes
    if: |
      needs.changes.outputs.backend == 'true' || 
      needs.changes.outputs.frontend == 'true' || 
      needs.changes.outputs.e2e == 'true' || 
      needs.changes.outputs.workflow == 'true'
    defaults:
      run:
        working-directory: e2e
    env:
      REDIAI_MODE: mock
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/pyproject.toml'
      
      - name: Install backend dependencies
        run: cd ../backend && python -m pip install -e ".[dev]"
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install frontend dependencies
        run: cd ../frontend && npm ci
      
      - name: Install E2E dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Run Playwright tests
        run: npx playwright test
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

