# M40 GPU Smoke Test Configuration
# Purpose: Validate RTX 5090 GPU acceleration works correctly
# This is a minimal config for quick validation, not production training

model:
  model_id: "gpt2"
  revision: "main"

training:
  device: "cuda"
  batch_size: 4
  max_seq_length: 64
  gradient_accumulation_steps: 1
  num_epochs: 0.1   # ~55 steps with 550 samples - quick smoke test
  learning_rate: 2.0e-5
  weight_decay: 0.01
  dtype: "float32"  # Use float32 for compatibility testing
  optimizer: "adamw"
  save_every_steps: 50
  logging_steps: 5



